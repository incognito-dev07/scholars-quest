<!DOCTYPE html>
<html lang="en">
  <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Scholar's Quest</title>
   <link rel="stylesheet" href="style.css">
   <link rel="icon" href="medium/icon.jpg">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div id="sidebar">
  <button id="closeSidebarBtn" onclick="closeSidebar()"><i class="fas fa-times"></i></button>
  <button class="sidebar-btn" onclick="openAchievementsFromSidebar()"><i class="fas fa-trophy"></i> Achievements</button>
  <button class="sidebar-btn" onclick="openDailyChallengeFromSidebar()"><i class="fas fa-calendar-day"></i> Daily</button>
  <button class="sidebar-btn" onclick="openInventoryFromSidebar()"><i class="fas fa-briefcase"></i> Inventory</button>
  <button class="sidebar-btn" onclick="openSkillsFromSidebar()"><i class="fas fa-star"></i> Abilities</button>
  <button class="sidebar-btn" onclick="openAudioFromSidebar()"><i class="fas fa-volume-up"></i> Settings</button>
  <button class="sidebar-btn" onclick="openTutorialFromSidebar()"><i class="fas fa-book"></i> Tutorial</button>
  <button class="sidebar-btn" onclick="openCreditsFromSidebar()"><i class="fas fa-scroll"></i> Credits</button>
  <button class="sidebar-btn" onclick="openExitFromSidebar()"><i class="fas fa-sign-out-alt"></i> Exit</button>
</div>
<button id="sidebar-toggle" hidden onclick="openSidebar()"><i class="fas fa-bars"></i> Menu</button>
<h1 id="main-title">Scholar's Quest <i class="fas fa-book"></i></h1>
<div id="mini-map"></div>
<div id="output"></div>
<div id="question-timer">
  <div id="question-timer-fill"></div>
  <div id="question-timer-text"></div>
</div>
<div id="controls"></div>
<div id="stats" class="hidden">
  <div id="stats-text"></div>
  <div id="stats-container">
    <div class="stat-bar">
      <div id="accuracy-bar-fill" class="stat-bar-fill"></div>
      <div id="accuracy-bar-text" class="stat-bar-text"></div>
    </div>
    <div class="stat-bar">
      <div id="streak-bar-fill" class="stat-bar-fill"></div>
      <div id="streak-bar-text" class="stat-bar-text"></div>
    </div>
    <div id="levelbar">
      <div id="levelbar-fill"></div>
      <div id="levelbar-text" class="stat-bar-text"></div>
    </div>
  </div>
</div>
<div id="travel-popup" class="popup hidden">
  <div class="popup-content">
    <h2><i class="fas fa-book"></i> Choose Study Subject</h2>
    <div id="travel-options"></div>
    <button id="travel-close"><i class="fas fa-times"></i></button>
  </div>
</div>
<div id="item-popup" class="popup hidden">
  <div class="popup-content">
    <h2 id="item-popup-title">Study Aid Details</h2>
    <div id="item-popup-details"></div>
    <button id="item-popup-close"><i class="fas fa-times"></i></button>
  </div>
</div>
<audio id="background-music" loop>
  <source src="medium/bgm.mp3" type="audio/mp3">
</audio>
<audio id="challenge-music" loop>
  <source src="medium/aura.mp3" type="audio/mp3">
</audio>
<div id="loadscreen">
  <h1 id="load-title">Scholar's Quest <i class="fas fa-book"></i></h1>
  <div id="loadMsgDiv">
    <p id="loadingMsg1" class="loadingMsg">A world of knowledge and wisdom awaits those who seek truth beyond the ordinary.</p>
    <p id="loadingMsg2" class="loadingMsg" style="opacity: 0">Will you answer the call to embark on a journey to carve your name in the annals of knowledge?</p>
  </div>
  <h3 id="loading">Loading...</h3>
  <div id="loadingContainer"><div class="loadBar"></div></div>
</div>
<div id="exitPopup" hidden >
<div id="exitDiv">
  <p>Do you want to exit the library?</p>
  <div class="exitBtnDiv">
    <button onclick="cancelExit()">Cancel</button>
    <button onclick="confirmExit()">Yes</button>
  </div>
</div>
</div>

<script src="storage.js"></script>
<script src="database/physics.js"></script>
<script src="database/maths.js"></script>
<script src="database/logical.js"></script>
<script src="engine.js"></script>
<script src="system.js"></script>
</body>
</html>
